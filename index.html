<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container text-center mt-5">
        <h1 class="title">📄 AI Resume Analyzer</h1>
        <p class="subtitle">Upload your resume and get instant insights! 🚀</p>

        <div class="upload-box">
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="resumeUpload" class="upload-label">
                    <i class="fas fa-upload"></i> Choose Resume (PDF/DOCX)
                </label>
                <input type="file" id="resumeUpload" name="resume" accept=".pdf,.doc,.docx" required>
                <button type="submit" class="btn btn-primary mt-3">Analyze Resume</button>
            </form>

            <!-- Progress Bar -->
            <div id="progressContainer" class="mt-3 d-none">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultContainer" class="mt-4 d-none">
                <h4>🔍 Analysis Results</h4>
                <ul id="resultList"></ul>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
