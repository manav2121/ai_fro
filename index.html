<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Resume Scanner</h1>
        
        <div class="upload-box" id="uploadBox">
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx">
            <p>Drag & drop your resume here or click to upload</p>
        </div>

        <button id="uploadBtn">Upload & Analyze</button>

        <div id="results" class="hidden">
            <h2>Resume Analysis</h2>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Skills:</strong> <span id="skills"></span></p>

            <h2>Job Match Score</h2>
            <p class="score"><span id="matchScore"></span>% Match</p>

            <h2>Suggestions for Improvement</h2>
            <ul id="suggestions"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
