<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto my-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-blue-600">Resume Analyzer</h1>
        <p class="text-center text-gray-600 mt-2">Upload your resume and get AI-powered insights!</p>

        <div class="mt-6">
            <form id="resume-form" class="flex flex-col items-center">
                <input type="file" id="resume" class="p-3 border border-gray-300 rounded-md">
                <button type="submit" class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-700 transition-all">
                    Analyze Resume
                </button>
            </form>
        </div>

        <div id="analysis-result" class="mt-6 hidden">
            <h2 class="text-2xl font-semibold text-green-600">Analysis Report</h2>
            <p id="result-text" class="text-gray-700 mt-2"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
