<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">AI Resume Scanner</h1>
    <p class="subtitle">Upload your resume to get insights</p>

    <div class="upload-box">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="resume" class="upload-label">Choose a File</label>
            <input type="file" id="resume" name="resume" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div id="progressContainer" class="progress d-none">
        <div class="progress-bar"></div>
    </div>

    <div id="resultContainer" class="d-none">
        <h2>Analysis Results</h2>
        <ul id="resultList"></ul>
    </div>
</body>
</html>
